<div class="h-screen bg-gray-200">
    <div class="flex">
        <div class="w-3/12 h-screen " style="background-color: #d3dfc6;">
            <button type="button"
            class="text-black mt-6 bg-white hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-full text-sm p-2.5 text-center inline-flex items-center  md:ml-4 dark:bg-white dark:hover:bg-orange-500 dark:focus:ring-orange-500">
            <svg aria-hidden="true" class="w-4 h-4 transform rotate-180"
                fill="currentColor" viewBox="0 0 20 20"
                xmlns="http://www.w3.org/2000/svg">
                <path fill-rule="evenodd"
                    d="M10.293 3.293a1 1 0 011.414 0l6 6a1 1 0 010 1.414l-6 6a1 1 0 01-1.414-1.414L14.586 11H3a1 1 0 110-2h11.586l-4.293-4.293a1 1 0 010-1.414z"
                    clip-rule="evenodd"></path>
            </svg>
            <span class="sr-only">Icon description</span>
            </button>
            
            <div class="hidden md:flex h-28 w-80 ml-5 rounded-lg mt-8 shadow-xl bg-white flex">
                <div class="h-full w-2/6 rounded-l-lg bg-gray-200">
                  <img class="object-cover w-full rounded-t-lg h-52 md:h-auto md:w-40 md:rounded-none md:rounded-l-lg" src="https://cdn-icons-png.flaticon.com/512/8815/8815112.png" alt="https://cdn-icons-png.flaticon.com/512/8815/8815112.png">
                </div>
                <div class="h-full w-4/6 p-4">
                  <h2 class="font-quicksand font-bold text-xl text-gray-500" style="overflow-wrap: break-word;">{{ servicer.name }}</h2>
                  <p class="text-black font-quicksand text-sm pt-2" style="overflow-wrap: break-word;">{{ servicer.experience }}+ years of experience</p>
                  <p class="text-black font-quicksand text-sm" style="overflow-wrap: break-word;">{{ servicer.service.name }}</p>
                </div>
              </div>
              
                  
                
                  <div class="p-4 mt-4">
                    <div class="container">
                      <div class="flex flex-col md:grid grid-cols-12 text-gray-50 mt-16 mr-7 sm:hidden hidden-confirm-section">
              
                    <div class="flex md:contents">
                      <div class="col-start-2 col-end-4 mr-10 md:mx-auto relative ">
                        <div class="h-full w-6 flex items-center justify-center">
                          <div class="h-full w-1 bg-gray-500 pointer-events-none"></div>
                        </div>
                        <div class="w-6 h-6 absolute top-1/2 -mt-3 rounded-full bg-green shadow text-center" >
                          <i class="fas fa-check-circle text-white"></i>
                        </div>
                      </div>
                      <div class=" col-start-4 col-end-12 p-4 rounded-xl my-4 mr-auto shadow-md w-full" style="background-color: #4e6137">
                       
                        <p class="leading-tight text-justify w-full font-extrabold font-quicksand">
                       Duration
                        </p>
                      </div>
                    </div>
              
                    <div class="flex md:contents">
                      <div class="col-start-2 col-end-4 mr-10 md:mx-auto relative">
                        <div class="h-full w-6 flex items-center justify-center">
                          <div class="h-full w-1 bg-gray-500 pointer-events-none"></div>
                        </div>
                        <div class="w-6 h-6 absolute top-1/2 -mt-3 rounded-full bg-green-500 shadow text-center">
                           <i class="fas fa-check-circle text-white"></i> 
                        </div>
                      </div>
                      <div class="col-start-4 col-end-12 p-4 rounded-xl my-4 mr-auto shadow-md w-full" style="background-color: #4e6137">
                    
                        <p class="leading-tight text-justify font-quicksand font-extrabold">
                         Slot Selection
                        </p>
                      </div>
                    </div>
              
                    <div class="flex md:contents">
                      <div class="col-start-2 col-end-4 mr-10 md:mx-auto relative">
                        <div class="h-full w-6 flex items-center justify-center">
                          <div class="h-full w-1 bg-gray-500 pointer-events-none"></div>
                        </div>
                        <div class="w-6 h-6 absolute top-1/2 -mt-3 rounded-full bg-white shadow text-center">
                          <!-- <i class="fas fa-times-circle text-white"></i> -->
                        </div>
                      </div>
                      <div class=" col-start-4 col-end-12 p-4 rounded-xl my-4 mr-auto shadow-md w-full" style="background-color: #d3dfc6;">
                       
                        <p class="leading-tight text-justify font-quicksand font-extrabold" style="color: #fafafa;">
                         Confirmation
                        </p>
                      </div>
                    </div>
              
                    
              
                  </div>
                </div>
              </div>
              
                
        </div>
        
            
        
        <div class="w-9/12 min-h-screen " style="background-color: #fafafa;">
            <h1 class="text-2xl align text-center text-gray-700 font-quicksand font-extrabold pt-24"> Choose Your Slot</h1>
            <div class="flex items-center justify-center h-24 mt-12">
                <div class="h-24 w-80 border rounded-xl shadow-lg border-gray-300">
                    <h1 class=" font-quicksand  text-lg font-extrabold pt-5 ml-28">{{ date | date:'d MMMM yyyy' }}</h1>

                    <h1 class="font-quicksand text-sm font-bold text-gray-500 ml-32"> {{ date | date:'EEEE' }}</h1>
                     <!-- <div>
                        <button (click)="toggleAM()">AM</button>
                        <button (click)="togglePM()">PM</button>
                      </div>
                      
                       <div *ngIf="showAM">
                        <h2>AM Slots</h2>
                        <ul>
                          <li *ngFor="let slot of amSlots">{{ slot.startTime }}</li>
                        </ul>
                      </div>
                      
                      <div *ngIf="showPM">
                        <h2>PM Slots</h2>
                        <ul>
                          <li *ngFor="let slot of pmSlots">{{ slot.startTime }}</li>
                        </ul>
                      </div>  -->



                </div>
            </div>
            <div class="h-10 w-96 mt-5 flex justify-center items-center border border-gray-400 border-b-0 shadow-lg rounded-t-lg" style="margin-left: 360px;">
                <div class="h-full w-1/2" [class.underline]="showAM">
                  <button class="invisible-button ml-20 pt-3 text-2xl font-quicksand font-extrabold text-gray-500" (click)="toggleAM()">AM</button>
                </div>
                <div class="h-full w-1/2 " [class.underline]="showPM" >
                  <button class="invisible-button ml-20 pt-3 text-2xl font-quicksand font-extrabold text-gray-500 " (click)="togglePM()">PM</button>
                </div>
              </div>

              <div *ngIf="showPM" class="h-72 w-96 flex justify-center items-center border border-gray-300 border-t-0 shadow-xl rounded-b-lg" style="margin-left: 360px;">
                <ul class="flex flex-wrap gap-3 ml-9">
                  <li *ngFor="let slot of pmSlots">
                    <div class="bg-white font-quicksand border text-sm border-gray-300 text-gray-800 px-4 py-2 rounded-full cursor-pointer shadow-xl" 
                    [class.disabled]="slot.expired"
                    [class.bg-red-800]="slot.selected"
                    [class.text-white]="slot.selected"
                    [class.cursor-not-allowed]="slot.expired"
                  
                    (click)="selectSlot(slot,servicer._id)">
                  
                      {{ slot.startTime }}
               
                      
                     
                    </div>
                  </li>
                </ul>
              </div>
              <div *ngIf="showAM" class="h-72 w-96 flex justify-center items-center border border-gray-300 shadow-lg border-t-0 rounded-b-lg" style="margin-left: 360px;">
                <ul class="flex flex-wrap gap-3 ml-9">
                  <li *ngFor="let slot of amSlots" >
                    <div class="bg-white font-quicksand border text-sm border-gray-300 text-gray-800 px-4 py-2 rounded-full cursor-pointer shadow-xl"
                    [class.bg-red-800]="slot.selected"
                    [class.disabled]="slot.expired"
                    [class.cursor-not-allowed]="slot.expired"
                    [class.text-white]="slot.selected" (click)="selectSlot(slot,servicer._id)">
                      {{ slot.startTime }}
                     
                   
                    </div>
                  </li>
                </ul>
              </div>
              
              
              
              
              
              
              
              
        
          
              <div class="flex justify-center items-center mt-10">
                <button (click)="submit()" class="w-72 h-12 rounded-3xl font-quicksand text-white font-extrabold bg-customGreen disabled:bg-gray-500"
                  [disabled]="!isAnySlotSelected()" >
                  PROCEED
                </button>
              </div>
              
              
              
              
            </div>
          </div>
          
    </div>
