<app-c-nav></app-c-nav>
<div class="flex mt-20 ">
    <div class="flex-none w-72 h-screen bg-gray-300">
      
    </div>
    <div class="flex-auto w-72 h-screen bg-white">
  
        <div class="container mx-auto px-12 ">
            <div *ngFor="let appointment of appointments" class="flex w-3/4 mt-8 ml-10 h-40 bg-white border border-gray-100 rounded-xl shadow-xl  overflow-hidden items-center justify-start" style="cursor: auto;">
              <div class="relative w-36 h-40 flex-shrink-0">
                <div class="absolute left-0 top-0 w-full h-full  items-center justify-center">
                  <img alt="Placeholder Photo" class="absolute ml-4 mt-5    w-28 h-28 object-cover object-center transition duration-50" loading="lazy" src="https://www.pngall.com/wp-content/uploads/12/Avatar-Profile-PNG-Photos.png">
                </div>
              </div>
              <div class="pl-2 w-64">
                <p class="text-lg font-quicksand">{{ appointment.user.name }}</p>
                <p class="text-sm text-gray-500 font-quicksand mt-1 "> Video consultation</p>
                <span class="text-sm flex items-center font-quicksand justify-start text-red-500">
                  Slot booked
                </span>
                
                  
              </div>
              <div class="w-64  ml-10">
                <p class="text-sm text-gray-500 font-quicksand mt-1">
                    {{ appointment.consultingTime | date: 'dd MMMM yyyy, hh:mm a' : 'Asia/Kolkata' }}
                  </p>
                <button></button>
              </div>
              <div class="w-28 h-full bg-slate-500">
                <button [disabled]="appointment.isButtonDisabled" [class.bg-gray-400]="appointment.isButtonDisabled" class="w-full h-full shadow-xl bg-red-500 font-quicksand text-white font-extrabold hover:bg-red-400"
                (click)="startAppointment(appointment._id)">
                START
        </button>
        
              </div>
              
            </div>
         </div>
          
    </div>
    <div class="flex-none h-screen">
      <label class="flex items-center relative w-max cursor-pointer select-none">
        <input type="checkbox" class="appearance-none transition-colors cursor-pointer w-14 h-7 rounded-full focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-black focus:ring-blue-500 bg-red-500" />
        <span class="absolute font-medium text-xs uppercase right-1 text-white" (click)="handleOffClick()">OFF</span>
        <span class="absolute font-medium text-xs uppercase right-8 text-white" (click)="handleOnClick()">ON</span>
        <span class="w-7 h-7 right-7 absolute rounded-full transform transition-transform bg-gray-200"></span>
      </label>
    </div>
    
    
  </div>
