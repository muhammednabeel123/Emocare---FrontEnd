<body class="flex flex-col items-center justify-center w-screen h-screen bg-gray-200 text-gray-700">

	<!-- Component Start -->

	<form #loginForm="ngForm" (ngSubmit)="login()" class="flex flex-col bg-white rounded shadow-lg p-12 mt-12" action="">
		<app-alert *ngIf="showAlert" [color]="alertColor">
			{{ alertMsg }}
		  </app-alert>
		<label class="font-semibold text-xs" for="usernameField">Username or Email</label>
		<input class="flex items-center h-12 px-4 w-64 bg-gray-200 mt-2 rounded focus:outline-none focus:ring-2" type="text" name="email" [(ngModel)]="credentials.email">
		<label class="font-semibold text-xs mt-3" for="passwordField" >Password</label>
		<input class="flex items-center h-12 px-4 w-64 bg-gray-200 mt-2 rounded focus:outline-none focus:ring-2"type="password" name="password" [(ngModel)]="credentials.password" >
		<button class="flex items-center justify-center h-12 px-6 w-64 bg-blue-600 mt-8 rounded font-semibold text-sm text-blue-100 hover:bg-blue-700">Login</button>
		<div class="flex mt-6 justify-center text-xs">
			
		</div>
	</form>
	<!-- Component End  -->

</body>
